        context:
          enabled: false
          variable_selector: null
        memory: null
        model:
          completion_params:
            max_tokens: 2000
            stop: []
            temperature: 0.2
            top_p: 0.9
          mode: chat
          name: deepseek-chat
          provider: langgenius/deepseek/deepseek
        prompt_template:
        - id: 98ccbb3b-279d-4fed-8c0a-4209be2c81da
          role: user
          text: "你是质检规则分析专家。请基于提供的具体字段信息进行分析。\n\n案例信息：\n- 质检单号：{{inspection_id}}\n\
            - 违规规则：{{violation_rule}}\n- 违规内容：{{#start.violation_content#}}\n- 违规单句：{{#start.violation_sentence#}}\n\
            - 其他语句：{{#start.other_sentences#}}\n- 人工备注：{{#start.manual_notes#}}\n\
            - 反馈结果：{{feedback_result}}\n- 案例链接：{{case_link}}\n\n请从以下方面进行分析：\n1. 规则匹配度分析\n\
            \   - 违规内容与规则的对应关系\n   - 违规单句的具体违规点\n   - 其他语句的相关性\n\n2. 人工判断分析\n   -\
            \ 备注重点内容提取\n   - 反馈结果合理性\n   - 规则适用建议\n\n3. 改进建议\n   - 规则优化方向\n   - 判定标准明确化\n\
            \   - 自动化识别可能性\n\n4. 规则优化\n   - 规则表述优化建议\n   - 判定标准细化\n   - 自动化识别方案\n\n"
        selected: false
        title: LLM
        type: llm
        vision:
          configs: null
          enabled: false
          variable_selector: null
      height: 90
      id: llm
      position:
        x: 334
        y: 284
      positionAbsolute:
        x: 334
        y: 284
      selected: false
      type: custom
      width: 244
