app:
  description: '质检规则测试分析'
  icon: 🧪
  icon_background: '#E0F2FE'
  mode: completion
  name: QA Rule Test
  use_icon_as_answer_icon: false

dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/openai:0.0.14@8a331ba0572f889222b76d6a26f718264841e74c849b60f9542963483c5dec99

kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 512
      presence_penalty: 0
      stop: []
      temperature: 0
      top_p: 1
    mode: chat
    name: deepseek-chat
    provider: deepseek
  more_like_this:
    enabled: false
  opening_statement: '您好，我是质检规则测试助手。请输入需要测试的规则。'
  pre_prompt: |
    你是一个质检规则测试专家。请根据输入的规则进行测试分析。
    测试规则：{{test_rule}}
    
    请从以下几个方面进行分析：
    1. 规则适用性
    2. 可能的边界情况
    3. 测试建议
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - paragraph:
      default: ''
      label: '测试规则'
      required: true
      variable: test_rule
version: 0.1.5 